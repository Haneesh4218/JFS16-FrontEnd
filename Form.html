<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form File</title>
</head>
<body>
    <div>
        <form>
            <h1>Student Details Form</h1>
            <lable>Name: </lable>
            <input type="text"placeholder="Enter Your Name" required/>
            <br><br>
            <label>Date Of Birth:</label>
            <input type="date" required/><br><br>
            <lable>Age: </lable>
            <input type="number"placeholder="Enter Your Age" required /><br><br>
            <lable>Collage Name: </lable>
            <input type="text" placeholder="Enter Your Collage Name" required/><br><br>
            <lable>Phone number:</lable>
            <input type="number" placeholder="Enter Your Phone number" required/><br><br>
            <fieldset style="width: 20%;">
                <legend>Gender:</legend>
                <input type="radio" id="Male" name="Gender" value="Male"/>
                <lable>Male</lable><br>
                <input type="radio"id="Female" name="Gender" value="Female"/>
                <lable>Female</lable><br>
            </fieldset><br><br>
            <fieldset style="width: 20%;">
                <legend>Skills:</legend>
                <input type="checkbox">
                <lable>Java</lable><br>
                <input type="checkbox">
                <lable>Html</lable><br>
                <input type="checkbox">
                <lable>Javascript</lable><br>
                <input type="checkbox">
                <lable>CSS</lable>
            </fieldset>
            <br><br>
            <lable> Select Role:</lable>
            <select>
                <option value="Student">Student</option>
                <option value="employee">employee</option>
            </select>
            <br><br>
            <label>Resume:</label>
            <input 
            type="file"
            id="resume"
            name="resume"
            accept=".pdf,.doc,.docx" required>
            <br><br>
            <lable>Gmail:</lable>
            <input type="text" placeholder="Enter your Email" required><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" required><br><br>
            <button style="background-color: blue; color: white;">Submit</button>
        </form>
    </div>
</body>
